<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi App - Payment System</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body style="text-align: center; font-family: sans-serif; padding-top: 50px; background-color: #f4f4f9;">

    <div style="max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <h1 style="color: #673ab7;">Souq Pi</h1>
        <p id="status" style="color: #555; font-weight: bold;">Initializing SDK...</p>
        <hr style="border: 0.5px solid #eee; margin: 20px 0;">
        
        <div id="payment-area" style="display: none;">
            <p style="font-size: 18px;">Amount to Pay:</p>
            <p style="font-size: 32px; color: #333; margin: 10px 0;"><strong>2.6 Pi</strong></p>
            <button id="pay-button" style="width: 100%; padding: 15px; font-size: 18px; background-color: #673ab7; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">
                Pay Now
            </button>
        </div>
    </div>

    <script>
        const statusElement = document.getElementById('status');
        const paymentArea = document.getElementById('payment-area');
        const payButton = document.getElementById('pay-button');

        // Initialize Pi SDK
        Pi.init({ version: "2.0", sandbox: true });

        async function authenticateUser() {
            try {
                const scopes = ['payments', 'username'];
                const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
                
                statusElement.innerText = "Welcome, " + auth.user.username;
                statusElement.style.color = "green";
                paymentArea.style.display = "block";
            } catch (err) {
                statusElement.innerText = "Authentication failed: " + err.message;
                statusElement.style.color = "red";
            }
        }

        async function createPayment() {
            try {
                statusElement.innerText = "Processing payment...";
                
                const payment = await Pi.createPayment({
                    amount: 2.6,
                    memo: "Test Transaction 2.6 Pi",
                    metadata: { orderId: "TEST_101" }
                }, {
                    onReadyForServerApproval: function(paymentId) {
                        return fetch('/api/approve', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ paymentId })
                        });
                    },
                    onReadyForServerCompletion: function(paymentId, txid) {
                        return fetch('/api/complete', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ paymentId, txid })
                        });
                    },
                    onCancel: function(paymentId) {
                        statusElement.innerText = "Payment Cancelled.";
                        statusElement.style.color = "orange";
                    },
                    onError: function(error, payment) {
                        statusElement.innerText = "Payment Error: " + error.message;
                        statusElement.style.color = "red";
                    }
                });

                statusElement.innerText = "Success! Payment Completed.";
                statusElement.style.color = "blue";
            } catch (err) {
                statusElement.innerText = "Execution failed: " + err.message;
            }
        }

        function onIncompletePaymentFound(payment) {
            console.log("Incomplete payment found:", payment);
        };

        payButton.onclick = createPayment;
        window.onload = authenticateUser;
    </script>
</body>
</html>
