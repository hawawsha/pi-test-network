<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سوق Pi - اختبار</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; text-align: center; padding-top: 50px; }
    .card { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    button { background: #6a1b9a; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-size: 18px; cursor: pointer; }
    #status { margin-top: 20px; font-weight: bold; color: #333; }
  </style>
</head>
<body>

<div class="card">
  <h2>سوق Pi (Testnet)</h2>
  <button id="payBtn">ادفع 1 Pi تجريبي</button>
  <div id="status">جاهز للاختبار</div>
</div>

<script>
  // تهيئة الـ SDK
  Pi.init({ version: "2.0", sandbox: true });

  document.getElementById("payBtn").onclick = async () => {
    const status = document.getElementById("status");
    try {
      status.innerText = "جاري المصادقة...";
      const scopes = ['username'];
      await Pi.authenticate(scopes, (payment) => {});
      
      status.innerText = "جاري فتح المحفظة...";
      await Pi.createPayment({
        amount: 1,
        memo: "اختبار معاملات التست نت",
        metadata: { purpose: "testnet_10" }
      }, {
        onReadyForServerApproval: (paymentId) => {
          return fetch('/api/approve', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ paymentId })
          });
        },
        onReadyForServerCompletion: (paymentId, txid) => {
          status.innerText = "✅ تمت العملية! TXID: " + txid;
        },
        onCancel: () => { status.innerText = "❌ تم إلغاء العملية"; },
        onError: (err) => { status.innerText = "⚠️ خطأ: " + err.message; }
      });
    } catch (e) {
      status.innerText = "❌ فشل الاتصال بالـ SDK";
    }
  };
</script>

</body>
</html>
