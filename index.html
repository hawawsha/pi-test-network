<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi App - Final Fix</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

<body style="text-align: center; font-family: sans-serif; padding-top: 50px; background: #f9f9f9;">

    <div style="max-width: 350px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
        <h2 style="color: #673ab7;">Pi Store</h2>
        <p id="status" style="color: #666;">ðŸ”„ Loading Pi SDK...</p>
        <hr style="border: 0.5px solid #eee;">
        
        <div id="payment-box" style="display: none;">
            <p style="font-size: 18px;">Total: <strong>2.6 Pi</strong></p>
            <button id="pay-button" style="width: 100%; padding: 15px; background: #673ab7; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">
                CONFIRM PAYMENT
            </button>
        </div>
    </div>

    <script>
        const statusStatus = document.getElementById('status');
        const paymentBox = document.getElementById('payment-box');
        const payBtn = document.getElementById('pay-button');

        // 1. Ø¯Ø§Ù„Ø© Ø¨Ø¯Ø¡ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ (Ù†ØµÙŠØ­Ø© ØµØ¯ÙŠÙ‚Ùƒ)
        function startApp() {
            if (typeof Pi !== 'undefined') {
                statusStatus.innerText = "âŒ› Authenticating...";
                Pi.init({ version: "2.0", sandbox: true });
                authenticate();
            } else {
                statusStatus.innerText = "âŒ SDK Not Found!";
            }
        }

        // 2. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø³ÙƒØ±ÙŠØ¨Øª (Ù†ØµÙŠØ­Ø© ØµØ¯ÙŠÙ‚Ùƒ)
        const script = document.querySelector('script[src="https://sdk.minepi.com/pi-sdk.js"]');
        if (script) {
            script.addEventListener('load', startApp);
            script.addEventListener('error', () => {
                statusStatus.innerText = "âŒ Failed to load SDK. Check Internet.";
            });
        }

        // 3. Ø¯Ø§Ù„Ø© ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
        async function authenticate() {
            try {
                const auth = await Pi.authenticate(['payments', 'username'], (payment) => {
                    console.log("Incomplete payment:", payment);
                });
                statusStatus.innerText = "Welcome, " + auth.user.username;
                statusStatus.style.color = "green";
                paymentBox.style.display = "block";
            } catch (err) {
                statusStatus.innerText = "Auth Error: " + err.message;
                statusStatus.style.color = "red";
            }
        }

        // 4. Ø¯Ø§Ù„Ø© Ø§Ù„Ø¯ÙØ¹ Ù…Ø¹ Ø§Ù„Ø¨Ø§Ùƒ-Ø¥Ù†Ø¯ (Ø§Ù„Ù…ÙØ§ØªÙŠØ­ Ø§Ù„Ù„ÙŠ ÙÙŠ Ø¬ÙŠØ¨Ùƒ)
        payBtn.onclick = async () => {
            try {
                await Pi.createPayment({
                    amount: 2.6,
                    memo: "Test Purchase 2.6 Pi",
                    metadata: { orderId: "12345" }
                }, {
                    onReadyForServerApproval: (id) => fetch('/api/approve', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paymentId: id })
                    }),
                    onReadyForServerCompletion: (id, txid) => fetch('/api/complete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paymentId: id, txid: txid })
                    }),
                    onCancel: () => alert("Payment Cancelled"),
                    onError: (err) => alert("Payment Error: " + err.message)
                });
            } catch (e) {
                console.error("Payment failed", e);
            }
        };
    </script>
</body>
</html>
