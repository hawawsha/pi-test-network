<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اختبار 10 معاملات Testnet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 60px;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #6a1b9a;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>اختبار 10 معاملات Testnet</h2>
  <p>يجب فتح هذه الصفحة من داخل Pi Browser فقط</p>
  <button id="payBtn">ادفع 1 Pi (Testnet)</button>
  <div id="status">جاهز</div>
</div>

<script>
  // Testnet ONLY
  Pi.init({ version: "2.0", sandbox: true });

  document.getElementById("payBtn").onclick = async () => {
    const status = document.getElementById("status");

    try {
      status.innerText = "جاري فتح المحفظة...";

      await Pi.createPayment(
        {
          amount: 1,
          memo: "Testnet transaction",
          metadata: { purpose: "10-transactions-test" }
        },
        {
          onReadyForServerApproval: (paymentId) => {
            console.log("Ready for approval:", paymentId);
            // لا نحتاج approve endpoint للـ Testnet
          },
          onReadyForServerCompletion: (paymentId, txid) => {
            status.innerText = "✅ تمت العملية بنجاح";
            console.log("Completed:", txid);
          },
          onCancel: () => {
            status.innerText = "❌ تم الإلغاء";
          },
          onError: (error) => {
            status.innerText = "⚠️ خطأ: " + error.message;
          }
        }
      );
    } catch (e) {
      alert("افتح الصفحة من داخل Pi Browser فقط");
    }
  };
</script>

</body>
</html>
