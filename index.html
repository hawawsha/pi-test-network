<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Payment App</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; padding-top: 50px; background-color: #f0f0f0;">

    <div style="max-width: 350px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">
        <h2 style="color: #673ab7;">Pi Store</h2>
        <p id="status" style="color: #888;">Checking Connection...</p>
        <hr style="border: 0.5px solid #eee;">
        
        <div id="payment-box" style="display: none;">
            <p>Item: Test Order</p>
            <p style="font-size: 24px;"><strong>2.6 Pi</strong></p>
            <button id="btn-pay" style="width: 100%; padding: 15px; background: #673ab7; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">
                PAY NOW
            </button>
        </div>
    </div>

    <script>
        const status = document.getElementById('status');
        const box = document.getElementById('payment-box');
        const btn = document.getElementById('btn-pay');

        // أهم سطر: sandbox: true
        Pi.init({ version: "2.0", sandbox: true });

        async function startApp() {
            try {
                const auth = await Pi.authenticate(['payments', 'username'], (payment) => {
                    console.log("Incomplete payment found");
                });
                
                status.innerText = "Connected: " + auth.user.username;
                status.style.color = "green";
                box.style.display = "block";
            } catch (err) {
                status.innerText = "Please open in Pi Browser";
                status.style.color = "red";
            }
        }

        async function handlePayment() {
            try {
                const payment = await Pi.createPayment({
                    amount: 2.6,
                    memo: "Testing 2.6 Pi Payment",
                    metadata: { orderId: "order_123" }
                }, {
                    onReadyForServerApproval: (id) => {
                        return fetch('/api/approve', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ paymentId: id })
                        });
                    },
                    onReadyForServerCompletion: (id, txid) => {
                        return fetch('/api/complete', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ paymentId: id, txid: txid })
                        });
                    },
                    onCancel: () => { alert("Payment Cancelled"); },
                    onError: (err) => { alert("Error: " + err.message); }
                });
            } catch (e) {
                console.error(e);
            }
        }

        btn.onclick = handlePayment;
        window.onload = startApp;
    </script>
</body>
</html>
