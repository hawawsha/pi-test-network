<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souq Pi - Manual Payment</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body style="text-align: center; font-family: sans-serif; padding-top: 50px; background-color: #f8f9fa;">

    <div style="max-width: 400px; margin: auto; padding: 20px; border-radius: 15px; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <h2 style="color: #673ab7;">متجر الحواوشي</h2>
        <p id="status" style="color: #666;">جاري تجهيز الاتصال بالشبكة...</p>
        <hr>
        <p>المبلغ المطلوب للدفع هو: <strong>2.6 Pi</strong></p>
        
        <button id="pay-button" style="display: none; padding: 15px; width: 100%; background: #673ab7; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 18px;">
            اضغط هنا لدفع 2.6 Pi
        </button>
    </div>

    <script>
        const statusElement = document.getElementById('status');
        const payButton = document.getElementById('pay-button');

        // 1. تهيئة النظام (فقط تهيئة دون دفع)
        try {
            Pi.init({ version: "2.0", sandbox: true });
            
            // تسجيل الدخول أولاً لإظهار الزر
            Pi.authenticate(['payments', 'username'], function(payment) {
                // معالجة المدفوعات غير المكتملة إذا وجدت
            }).then(function(auth) {
                statusElement.innerText = "متصل الآن: " + auth.user.username;
                statusElement.style.color = "green";
                payButton.style.display = "block"; // الزر يظهر فقط هنا
            }).catch(function(error) {
                statusElement.innerText = "فشل تسجيل الدخول: " + error.message;
            });
        } catch (e) {
            statusElement.innerText = "خطأ في تحميل المكتبة";
        }

        // 2. وظيفة الدفع (مفصولة تماماً) - لن تعمل إلا عند click
        async function runPaymentProcess() {
            statusElement.innerText = "جاري فتح المحفظة، يرجى الانتظار...";
            
            try {
                const payment = await Pi.createPayment({
                    amount: 2.6,
                    memo: "دفع تجريبي 2.6",
                    metadata: { orderId: "manual_26" }
                }, {
                    onReadyForServerApproval: function(paymentId) {
                        return fetch('/api/approve', { method: 'POST', body: JSON.stringify({ paymentId }) });
                    },
                    onReadyForServerCompletion: function(paymentId, txid) {
                        return fetch('/api/complete', { method: 'POST', body: JSON.stringify({ paymentId, txid }) });
                    },
                    onCancel: function(paymentId) { statusElement.innerText = "تم إلغاء الدفع."; },
                    onError: function(error) { statusElement.innerText = "خطأ أثناء الدفع."; }
                });
                
                statusElement.innerText = "تمت العملية بنجاح!";
            } catch (err) {
                statusElement.innerText = "حدث خطأ: " + err.message;
            }
        }

        // ربط الوظيفة بالزر (تأكيد أن التشغيل يدوي فقط)
        payButton.onclick = runPaymentProcess;

    </script>
</body>
</html>
